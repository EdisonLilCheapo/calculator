<!DOCTYPE html>
<html>
    <head>
        <title>Eddie's Calculator</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
         <div class="calculator">


        <div class="calcBox">
                <input type="text" class="calc-box" value="0" size="30" id="calc-box"disabled/>
            </div>

        <div class="numbers">
            <div>
            <button type="button" class="number" id="On" style="width: 95% grid-area; 1/ 1/ 1/ 1">On</button>
            <button type="button" class="number" id="7">7</button>
            <button type="button" class="number" id="4">4</button>
            <button type="button" class="number" id="1">1</button>
            <button type="button" class="number" id="AC">AC</button>
            </div>
            <div>
            <button type="button" class="number" id="off" style="width: 95% grid-area; 1/ 1/ 1/ 1">Off</button>
                <button type="button" class="number" id="8">8</button>
                <button type="button" class="number" id="5">5</button>
                <button type="button" class="number" id="2">2</button>
                <button type="button" class="number" id="0">0</button>
            </div>
            <div>
            <button type="button" class="number" id="eh">eh</button>
                <button type="button" class="number" id="9">9</button>
                <button type="button" class="number" id="6">6</button>
                <button type="button" class="number" id="3">3</button>
                <button type="button" class="number" id="."> . </button>
            </div>
            <div>
                <button tpye="button" class="number" id="/">&divide;</button>
                <button type="button" class="number" id="*">&times;</button>
                <button type="button" class="number" id="-"> - </button>
                <button type="button" class="number" id="+" style="grid-area: 4 / 4 / span 2 / span 1;">+</button>
                <button type="button" class="number" id="="> = </button>
            </div>
          </div>
        </div>
        <script src="math.js"></script>
    </body>
</html>
